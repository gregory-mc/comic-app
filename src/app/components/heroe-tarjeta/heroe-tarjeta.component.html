<div class="card">
    <img [src]="h.img" class="card-img-top" [alt]="h.nombre">
    <div class="card-body">
        <h5 class="card-title">{{h.nombre}}</h5>
        <p class="card-text">{{h.bio}}</p>
        <p class="card-text"><small class="text-muted">{{h.aparicion}}</small></p>
        <button (click)="verHeroe(index)" class="btn btn-block btn-outline-primary"> Ver mas...</button>

        <!-- <a [routerLink]="['/heroe',index]" class="btn btn-block btn-outline-primary"> Ver mas...</a> -->
    </div>
</div>
