<div>
    <h1>{{heroe.nombre | uppercase}}<small> {{heroe.aparicion | date: 'y'}}</small></h1>
    <hr>
    <div class="row animated fadeIn">
        <div class="col-md-4">

            <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
            <br> <br>
            <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroes']">Regresar</a>

        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <h2>{{heroe.casa}}</h2>
        </div>

    </div>
</div>
